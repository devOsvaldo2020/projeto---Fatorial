<div class="container">

     <!-- código aqui -->
    <h1>Cálculo fatorial</h1>
    <p>Escreva um número (entre 1 a 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <section id="Entrada">
        <form action="#" method="get">
            <p>
                <label for="fnum">Número: </label>
                <input type="number" name="num" id="fnum" max="21" min="1" placeholder="Número: ">
                <!-- vamos limtar os numeros entre 1 a 21, pois não existe fatorial de número negativo (0! = 1) e o fatorial de 22 já é um número muito grande para ser representado de forma simples na tela. -->
                <input type="submit" value="Fatorial" formaction="javascript:fatorial()">
            </p>
        </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
        <hr>
